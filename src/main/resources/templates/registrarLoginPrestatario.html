<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Cache-Control" content="private" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <!-- NAV MENU-->
  <link href="/css/navMenu.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/2.0.6/js/dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.6/css/dataTables.bootstrap5.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/es	.js"></script>
  <title>Grupo 9</title>
  <style>
    body {
      background-image: url(https://c.wallhere.com/photos/c2/cf/businessmen_Meeting-1341279.jpg!d)
    }
  </style>
</head>

<body>


  <div class="container" style="margin-top: 4% ;margin-bottom: 15%">
    <div class="row">
      <a class="btn btn-danger col-md-2" href="/">Volver</a>
      <h3>Registro Usuario </h3>
    </div>
    <div class="col-md-12">

      <div class="card" style="width: 95%">

        <div class="card-body" style="padding: 20px 10px">
          <form id="id_form_registra" accept-charset="UTF-8" class="form-horizontal" method="post">
            <div class="panel-group" id="steps_reg">

              <!-- INICIO PANEL DATOS PrestatarioS -->
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title text-center">
                    Informacion Personal
                  </h4>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="form-group col-lg-4">
                      <label class="col-lg-3 control-label" for="id_reg_nombres">Nombres*</label>
                      <div class="input-group col-lg-8">
                        <span class="input-group-addon"></span><input class="form-control input-sm" type="text"
                          id="id_reg_nombres" name="nombre" autocomplete="off" placeholder="Nombres" />
                      </div>
                    </div>

                    <div class="form-group col-lg-4">
                      <label class="col-lg-3 control-label" for="id_reg_ape_pat">Apellidos</label>
                      <div class="input-group col-lg-8">
                        <span class="input-group-addon"></span><input class="form-control input-sm" type="text"
                          id="id_reg_ape_pat" name="apellidos" autocomplete="off" placeholder="Apellido Paterno" />
                      </div>
                    </div>

                    <div class="form-group col-md-4">
                      <label class="col-lg-3 control-label" for="id_reg_numero_documento">Dni
                      </label>
                      <div class="input-group col-lg-4">
                        <span class="input-group-addon"></span><input class="form-control input-sm" type="text"
                          id="id_reg_numero_documento" name="dni" autocomplete="off" maxlength="8"
                          placeholder="N&uacute;mero Dni" />
                      </div>
                    </div>
                  </div>

                  <div class="row ">
                    <div class="form-group col-lg-4">
                      <label class="col-lg-3 control-label" for="id_reg_fijo">Tel&eacute;fono Fijo
                      </label>
                      <div class="input-group col-lg-4">
                        <span class="input-group-addon"></span><input class="form-control input-sm" type="text"
                          id="id_reg_fijo" name="telefono" autocomplete="off" placeholder="Telf. Fijo" />
                      </div>
                    </div>

                    <div class="form-group col-lg-4">
                      <label class="col-lg-3 control-label" for="id_reg_email">Correo
                      </label>
                      <div class="input-group col-lg-8">
                        <span class="input-group-addon"></span><input class="form-control input-sm" type="email"
                          id="id_reg_email" name="correo" autocomplete="off" placeholder="email@example.com" />
                      </div>
                    </div>
                    <div class="form-group col-lg-4">
                      <label class="col-lg-3 control-label" for="id_reg_zona">Zona</label>
                      <div class="input-group col-lg-8">
                        <span class="input-group-addon"></span>
                        <select id="id_reg_zona" name="zona.id" class="form-control input-sm">
                          <option value="">[Seleccione]</option>

                        </select>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              </iv>
              <!-- FIN PANEL DATOS PrestatarioS -->
              <!-- INICIO PANEL CREACION USUARIO -->
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title text-center">
                    Usuario y Contrase√±a </h4>
                </div>
                <div class="panel-body">

                  <div class="row">

                    <div class="form-group col-lg-4">
                      <label class="col-lg-3 control-label" for="id_reg_nombres">Usuario*</label>
                      <div class="input-group col-lg-8">
                        <span class="input-group-addon"></span><input class="form-control input-sm" type="text"
                          id="id_reg_user_name" name="username" autocomplete="off" placeholder="Nombre de Usuario" />
                      </div>
                    </div>
                    <div class="form-group col-lg-4">
                      <label class="col-lg-3 control-label" for="id_reg_nombres">Contrase&ntilde;a*</label>
                      <div class="input-group col-lg-8">
                        <span class="input-group-addon"></span><input class="form-control input-sm" type="text"
                          id="id_reg_user_password" name="contrasena" autocomplete="off"
                          placeholder="Contrase&ntilde;a" />
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <!-- FIN PANEL CREACION USUARIO -->
              <div class="row">
                <div class="form-group col-md-12">
                  <div class="col-md-12" align="center">
                    <button type="button" class="btn btn-primary " id="id_btn_registra">
                      Guardar
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript">

    $("#id_btn_registra").click(function () {
      $.ajax({
        type: "POST",
        url: "insertPrestatarioAutonomo",
        data: $('#id_form_registra').serialize(),
        success: function (data) {
          if (data.msg_ok == null) {
            showAlertMini("error", data.msg_error);
          } else {
            showAlertMini("success", data.msg_ok);
            showAlertGrande("success", "!BIEN!", data.msg_ok, "")
          }
        },
        error: function () {
          showAlertGrande("error", "Oops...?", msg_error, "")
        }
      });
    });

    $.getJSON("zona/listarZonas", {}, function (data) {
      $.each(data, function (index, item) {
        $("#id_reg_zona").append("<option value=" + item.id + ">" + item.nombre + "</option>");
      });
    });
  </script>

  <script type="text/javascript" src="/js/alertassweet.js"></script>
</body>

</html>
